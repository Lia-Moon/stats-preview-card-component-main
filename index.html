<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Júlia Vieira | Stats preview card component</title>

</head>

<body>
  <main>

    <div class="main__content">
      <div class="text__content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <ul class="text__content--stats">
          <li><span class="text__content--stats headings">10k+</span> <span
              class="text__content--stats paragraph">companies</span></li>
          <li><span class="text__content--stats headings">314</span> <span
              class="text__content--stats paragraph">templates</span></li>
          <li><span class="text__content--stats headings queries">12m+</span> <span
              class="text__content--stats paragraph">queries</span></li>
        </ul>
      </div>
      <div class="picture__container">
        <picture class="picture__container--pictures">
          <source media="(max-width: 800px)" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width: 801px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Imagem Principal">
        </picture>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      <p>Code <a href="https://github.com/Lia-Moon/stats-preview-card-component-main" target="_blank">GitHub</a>
        | Coded by <a href="https://juliavieira.xyz/" target="_blank">Júlia Vieira</a></p>
  </footer>
  </div>
</body>

</html>
